site_author: "alex Bahnisch"
site_name: "PyPlus"
repo_url: "https://github.com/alexbahnisch/pyplus"

extra_css:
  - "css/code-highlight.css"
  - "css/dark-theme.css"

markdown_extensions:
  - admonition:
  - codehilite:
      linenums: true
  - toc:
      permalink: true

pages:
  - Home: "index.md"
  - Modules:
    - abstract: "abstract.md"
    - common: "common.md"

theme:
  name: "material"
  palette:
    accent: "blue grey"
    primary: "blue grey"
